<div class="row">
  <div class="col-xs-12">
    <img [src]="training?.trainingImage" class="img-responsive" style="max-height: 300px" />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ training?.trainingName }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Training <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <!-- <li><a style="cursor: pointer" (click)="addExercise()">Add Here Saved Exercise</a></li> -->
        <li><a style="cursor: pointer" (click)="onEditTraining()">Edit Training</a></li>
        <li><a style="cursor: pointer" (click)="onDeleteTraining()">Delete Training</a></li>
      </ul>
    </div>
  </div>
</div>
