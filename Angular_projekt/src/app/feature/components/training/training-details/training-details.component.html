<div class="row">
  <div class="col-xs-12">
    <img [src]="training?.trainingImage" class="img-responsive" style="max-height: 300px" />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ training?.trainingName }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Training <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a style="cursor: pointer" (click)="addExercise()" *ngIf="!isNewExercise"
            >Add Here Saved Exercise</a
          >
        </li>
        <li><a style="cursor: pointer" (click)="onEditTraining()">Edit Training</a></li>
        <li><a style="cursor: pointer" (click)="onDeleteTraining()">Delete Training</a></li>
      </ul>
    </div>
  </div>
</div>
<br />
<a
  style="cursor: pointer"
  routerLinkActive="active"
  class="list-group-item clearfix"
  *ngFor="let trainingEl of training?.exercises"
  (click)="redirectDetailsExercise(trainingEl.id)"
>
  <div>
    <div class="pull-left">
      <h4 class="list-group-item-heading">{{ trainingEl?.exerciseName }}</h4>
    </div>
    <span class="pull-right">
      <img [src]="trainingEl?.exerciseImage" class="img-responsive" style="max-height: 50px" />
    </span>
  </div>
</a>
