<div class="row">
    <div class="col-xs-12">
      <form [formGroup]="exerciseForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-xs-12">
            <button
              type="submit"
              class="btn btn-success"
              [disabled]="!exerciseForm.valid">Save</button>
            <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="exerciseName">Exercise Name</label>
              <input
                type="text"
                id="exerciseName"
                formControlName="exerciseName"
                class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="exerciseDescription">Exercise Description</label>
              <textarea
                type="text"
                id="exerciseDescription"
                class="form-control"
                formControlName="exerciseDescription"
                rows="6"></textarea>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
